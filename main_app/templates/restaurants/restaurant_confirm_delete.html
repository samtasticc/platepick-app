{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-header">
        <h1>Delete Restaurant</h1>
        <p>Are you sure you want to delete "<strong>{{ object.name }}</strong>" from {{ object.destination.city }}?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn delete">🗑️ Yes - Delete!</button>
            <a href="{% url 'platepick-detail' pk=object.destination.pk %}" class="btn cancel">Cancel</a>
        </form>
    </div>
{% endblock %}
