{% extends 'base.html' %}
{% load static %} 
{% block content %}

<div class="page-header">
    <h1>Delete This Restaurant?</h1>
    <img src="{% static '' %}" alt="" />
  </div>

    <h2>Are you sure you want to delete {{ object.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete!</button>
        <a href="{% url 'restaurant-list' %}">Cancel</a>
    </form>
{% endblock %}
