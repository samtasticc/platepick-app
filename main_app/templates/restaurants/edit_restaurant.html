{% extends 'base.html' %}
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/editRestaurant.css' %}" />
{% endblock %} 
{% block content %}
    <div class="page-header">
        <h1>Edit Restaurant</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <div class="cancel">
        <a href="{% url 'platepick-detail' pk=object.destination.pk %}">Cancel</a>
    </div>
{% endblock %}
